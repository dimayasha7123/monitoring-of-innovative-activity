<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'main_page.html' %}
    <meta charset="UTF-8">
    {% block name %}
    <title>Title</title>
    {% endblock %}
</head>
<body>
{% block content %}
<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <td>Название Сайта</td>
            </tr>
            </thead>
            {% for i in sites %}
            <tbody>
            <tr>
                <td>
                    <a href="{{ i }}">{{ i }}</a>
                </td>
            </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
    {% if user.is_authenticated %}
    <a class="btn btn-secondary" href="{% url 'add_site' %}">Добавить</a>
    {% endif %}
</div>
{% endblock %}
</body>
</html>
