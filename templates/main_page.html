<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="{% static 'bootstrap-5.1.3-examples/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet"
          crossorigin="anonymous">
    <script src="{% static 'bootstrap-5.1.3-examples/assets/dist/js/bootstrap.bundle.min.js' %}"
            crossorigin="anonymous"></script>
    {% block name %}
        <title>Title</title>
    {% endblock %}
</head>
<body>
<div class="container-fluid">
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">
            Выход
        </a>

    {% else %}
        <a href="{% url 'log' %}">
            Вход
        </a>
    {% endif %}
    <a href="{% url 'all_sites' %}">
        Список сайтов
    </a>

    <a href="{% url 'table' %}">
        Таблицы
    </a>
    <a href="{% url 'company' %}">
        Компании
    </a>
</div>
{% block content %}

    <form action="{% url 'main' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>

    </form>
{% endblock %}

</body>
</html>
