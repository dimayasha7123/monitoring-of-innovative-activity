<!DOCTYPE html>
<html lang="en">
<head>

    {% block name %}
    <title>Title</title>
    {% endblock %}
</head>
<body>
{% block content %}

                <button class="btn btn-secondary" type="submit">Добавить</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}

</body>
</html>
